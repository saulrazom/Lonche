<div class="cities-container">
  <h2>Gestión de ciudades</h2>
  <div class="city-creation-container">
    <form [formGroup]="cityForm" (submit)="createCity()">
      <div class="inputs-container">
        <div>
          <label for="">Ciudad</label>
          <input type="text" placeholder="Ej: Guadalajara" formControlName="name" />
        </div>

        <div>
          <label for="">Región</label>
          <input type="text" placeholder="Ej: Jalisco" formControlName="region" />
        </div>

        <div>
          <label for="">País</label>
          <input type="text" placeholder="Ej: México" formControlName="country" />
        </div>

        <div>
          <label for="">Idioma</label>
          <input type="text" placeholder="Ej: ES" formControlName="language" />
        </div>
      </div>
      <button>Crear ciudad</button>
    </form>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef> Region </th>
        <td mat-cell *matCellDef="let element"> {{element.region}} </td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>

      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef> Language </th>
        <td mat-cell *matCellDef="let element"> {{element.language}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <ng-icon name="faSolidSquareXmark" (click)="deleteCity(element._id)"></ng-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
